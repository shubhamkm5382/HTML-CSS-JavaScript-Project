<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog and Digital Clock</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="clock-face">
    <div class="center-circle"></div>

    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>

    <div class="number" style="transform: rotate(0deg);"><span>III</span></div>
    <div class="number" style="transform: rotate(30deg);"><span>IV</span></div>
    <div class="number" style="transform: rotate(60deg);"><span>V</span></div>
    <div class="number" style="transform: rotate(90deg);"><span>VI</span></div>
    <div class="number" style="transform: rotate(120deg);"><span>VII</span></div>
    <div class="number" style="transform: rotate(150deg);"><span>VIII</span></div>
    <div class="number" style="transform: rotate(180deg);"><span>IX</span></div>
    <div class="number" style="transform: rotate(210deg);"><span>X</span></div>
    <div class="number" style="transform: rotate(240deg);"><span>XI</span></div>
    <div class="number" style="transform: rotate(270deg);"><span>XII</span></div>
    <div class="number" style="transform: rotate(300deg);"><span>I</span></div>
    <div class="number" style="transform: rotate(330deg);"><span>II</span></div>
  </div>

  <div class="digital-clock">
    <span class="time">00:00:00</span>
    <span class="date">Day, DD MMM YYYY</span>
  </div>

<script src="./script.js"></script>
</body>
</html>
