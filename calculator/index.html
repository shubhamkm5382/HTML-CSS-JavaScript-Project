<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" readonly id="inputBox" aria-live="polite" />
    
    <div>
      <button class="operator" data-action="clear">AC</button>
      <button class="operator" data-action="delete">DEL</button>
      <button class="operator" data-action="percent">%</button>
      <button class="operator" data-action="divide">/</button>
    </div>
    
    <div>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button class="operator" data-action="multiply">*</button>
    </div>
    
    <div>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button class="operator" data-action="subtract">-</button>
    </div>
    
    <div>
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button class="operator" data-action="add">+</button>
    </div>
    
    <div>
      <button data-number="00">00</button>
      <button data-number="0">0</button>
      <button data-number=".">.</button>
      <button class="equalBtn" data-action="equal">=</button>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
